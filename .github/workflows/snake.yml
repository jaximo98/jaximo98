name: Generate Snake Game

# Se ejecuta automáticamente cada 24 horas o manualmente
on:
  schedule:
    - cron: "0 0 * * *" 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      # Genera la serpiente
      - name: generate-snake-game-from-github-contribution-grid
        uses: Platane/snk@v3
        with:
          # El usuario de GitHub (toma el del dueño del repo automáticamente)
          github_user_name: ${{ github.repository_owner }}
          # Genera dos archivos: uno para modo claro y otro para oscuro
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Sube los archivos generados a una rama llamada 'output'
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
